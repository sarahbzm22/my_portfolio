<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>

    <!-- Metadatos -->
    <meta
      name="description"
      content="Página de error 404 - Portfolio de Sarah B."
    />
    <meta name="author" content="Sarah B." />
    <meta name="keywords" content="portfolio, diseño gráfico, error 404" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      href="/assets/icons/favicon_perfil/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/assets/icons/favicon_perfil/favicon.svg"
    />
    <link rel="shortcut icon" href="/assets/icons/favicon_perfil/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/icons/favicon_perfil/apple-touch-icon.png"
    />
    <link rel="manifest" href="/assets/icons/favicon_perfil/site.webmanifest" />

    <!-- Tipografías de Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos embebidos -->
    <style>
      :root {
        --color-background: #232946;
        --first-color: #eebbc3;
        --second-color: #b8c1ec;
        --third-color: #121629;
        --fourth-color: #fffffe;
      }

      html {
        scroll-behavior: smooth;
      }

      body.body-404 {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background-color: var(--color-background);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative;
      }

      body.body-404::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://ik.imagekit.io/a8ydbgcop/Flores%20para%20decorar%20mi%20portfolio.png?updatedAt=1746818689659");
        background-repeat: repeat-y;
        background-size: 100vw auto;
        background-position: top center;
        opacity: 0.3;
        z-index: -1;
        pointer-events: none;
      }

      header.main-header-404 {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5.75rem 11.5rem 0 11.5rem;
        box-sizing: border-box;
      }

      .profile-container-404 {
        width: 55px;
        height: 55px;
        border: 3.5px solid var(--third-color);
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 2px 8px var(--third-color);
      }

      .profile-container-404 img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        display: block;
      }

      main.main-content {
        display: flex;
        flex-direction: column;
        margin: 11.5rem;
        margin-top: 14rem;
        flex: 1;
      }

      .home-img-404 {
        text-align: center;
        margin-bottom: 3rem;
      }

      .home-img-404 img {
        width: 60%;
        max-width: 800px;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      .home-content {
        text-align: center;
      }

      .home-subtitle {
        font-size: 45px;
        font-weight: 700;
        color: var(--fourth-color);
        margin: 0;
        -webkit-text-stroke: 3.5px var(--third-color);
      }

      .home-title {
        font-size: 100px;
        font-weight: 900;
        color: var(--second-color);
        margin: 0.5rem 0;
        -webkit-text-stroke: 3.5px var(--third-color);
      }

      .home-description {
        color: var(--fourth-color);
        font-size: 24px;
        margin-top: 1rem;
      }

      .back-button {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.8rem 1.5rem;
        background-color: var(--third-color);
        color: var(--fourth-color);
        text-decoration: none;
        font-weight: 600;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      .back-button:hover {
        background-color: var(--second-color);
        color: var(--third-color);
      }

      /* footer */
      .main-footer {
        background-color: var(--first-color);
        border: 3.5px solid var(--third-color);
        border-top-left-radius: 4.125rem;
        border-top-right-radius: 4.125rem;
        box-shadow: 0 2px 8px var(--third-color);
        padding: 92px 92px;
        /* text-align: center; */
        margin-top: 92px;
        box-sizing: border-box;
        display: flex;
        place-content: space-between;
        /* flex-direction: row; */
      }

      /* .footer-header {
  margin-bottom: 32px;
} */

      .footer-header h1,
      .footer-header h2 {
        -webkit-text-stroke: 3.5px var(--third-color);
      }

      .footer-subtitle {
        font-weight: 700;
        color: var(--fourth-color);
        margin: 0;
        font-size: clamp(16px, 2vw, 45px);
      }

      .footer-title {
        font-weight: 900;
        color: var(--second-color);
        margin: 0;
        font-size: clamp(36px, 6vw, 140px);
      }

      .footer-content {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: flex-end;
        align-items: center;
        justify-content: right;
        gap: 32px;
      }

      .footer-socials {
        display: flex;
        justify-content: center;
        gap: 70px;
      }

      .footer-icon img {
        width: 65px;
        height: auto;
      }

      .footer-icon img:hover {
        transform: scale(1.2);
        filter: none;
      }

      .footer-license {
        font-size: 14px;
        color: var(--third-color);
        text-align: right;
      }

      .footer-license a {
        color: var(--third-color);
        text-decoration: underline;
      }

      /* footer */
    </style>
  </head>

  <body class="body-404">
    <!-- Contenedor principal -->
    <div class="wrapper">
      <!-- Cabecera fija -->
      <header class="main-header-404">
        <div class="profile-container-404">
          <img
            src="https://ik.imagekit.io/a8ydbgcop/Foto%20de%20perfil%20redondo.png?updatedAt=1746818689655"
            alt="Sarah B."
            id="profile-img"
          />
        </div>
      </header>

      <!-- Contenido principal -->
      <main class="main-content">
        <!-- Ilustración de error 404 -->
        <div class="home-img-404">
          <img
            src="https://ik.imagekit.io/a8ydbgcop/Error%20404%20ilustraci%C3%B3n.png?updatedAt=1747054315354"
            alt="Ilustración 404"
          />
        </div>

        <!-- Texto y botón -->
        <div class="home-content">
          <h2 class="home-subtitle">OOPS!</h2>
          <h1 class="home-title">PAGE NOT FOUND!</h1>
          <p class="home-description">
            Looks like you got a bit lost... Let’s take you back home!
          </p>
          <a href="index.html" class="back-button">Go to Homepage</a>
        </div>
      </main>

      <!-- Footer (intacto) -->
      <footer class="main-footer">
        <div class="footer-header">
          <h2 class="footer-subtitle">STAY IN TOUCH AND</h2>
          <h1 class="footer-title">FOLLOW ME!</h1>
        </div>

        <div class="footer-content">
          <div class="footer-socials">
            <a
              href="https://www.instagram.com/sarahb_zm/"
              target="_blank"
              class="footer-icon"
              aria-label="Instagram"
            >
              <img
                src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"
                alt="Instagram"
              />
            </a>
            <a
              href="mailto:sbzm.jobs@gmail.com"
              class="footer-icon"
              aria-label="Gmail"
            >
              <img
                src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg"
                alt="Gmail"
              />
            </a>
          </div>

          <p class="footer-license">
            Sarah's Portfolio © 2025 by Sarah B. Zafra is licensed under
            <a
              href="https://creativecommons.org/licenses/by-nc-nd/4.0/"
              target="_blank"
              >CC BY-NC-ND 4.0</a
            >
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
