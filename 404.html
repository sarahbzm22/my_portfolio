    <!-- Estilos embebidos -->
    <style>
      :root {
        --color-background: #232946;
        --first-color: #eebbc3;
        --second-color: #b8c1ec;
        --third-color: #121629;
        --fourth-color: #fffffe;
      }

      html {
        scroll-behavior: smooth;
      }

      html,
      body {
        max-width: 100%;
        overflow-x: hidden;
      }

      .body-404 {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background-color: var(--color-background);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: relative;
      }

      .body-404::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://ik.imagekit.io/a8ydbgcop/Flores%20para%20decorar%20mi%20portfolio.png?updatedAt=1746818689659");
        background-repeat: repeat-y;
        background-size: 100vw auto;
        background-position: top center;
        opacity: 0.3;
        z-index: -1;
        pointer-events: none;
      }

      .main-header-404 {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5.75rem 11.5rem 0 11.5rem;
        box-sizing: border-box;
      }

      .profile-container-404 {
        width: 55px;
        height: 55px;
        border: 3.5px solid var(--third-color);
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 2px 8px var(--third-color);
      }

      .profile-container-404 img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        display: block;
      }

      main {
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      .home-img-404 {
        text-align: center;
        margin-bottom: 3rem;
      }

      .home-img-404 img {
        width: 100%;
        max-width: 800px;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      .home-content {
        text-align: center;
      }

      .home-subtitle {
        font-weight: 700;
        color: var(--fourth-color);
        margin: 0;
      }

      .home-title {
        font-weight: 900;
        color: var(--second-color);
        margin: 0;
      }

      .home-description {
        color: var(--fourth-color);
        margin-top: 1rem;
      }

      /* botón de volver */
      .back-button {
        display: inline-block;
        background-color: var(--first-color);
        color: var(--third-color);
        font-weight: 700;
        padding: 20px 62px;
        margin-top: 72px;
        border: 3.5px solid var(--third-color);
        border-radius: 9999px;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.3s ease,
          color 0.3s ease;
        position: relative;
        text-decoration: none;
      }
      /* botón de volver */

      /* animaciones del botón */
      /* animación de hover */
      .back-button:hover {
        background-color: var(--second-color);
        color: var(--background-color);
        transform: scale(1.05);
      }

      /* footer */
      .main-footer {
        background-color: var(--first-color);
        border: 3.5px solid var(--third-color);
        border-top-left-radius: 4.125rem;
        border-top-right-radius: 4.125rem;
        box-shadow: 0 2px 8px var(--third-color);
        padding: 92px 92px;
        /* text-align: center; */
        margin-top: 92px;
        box-sizing: border-box;
        display: flex;
        place-content: space-between;
        /* flex-direction: row; */
      }

      /* .footer-header {
  margin-bottom: 32px;
} */

      .footer-subtitle {
        font-weight: 700;
        color: var(--fourth-color);
        margin: 0;
        font-size: clamp(16px, 2vw, 45px);
      }

      .footer-title {
        font-weight: 900;
        color: var(--second-color);
        margin: 0;
        font-size: clamp(36px, 6vw, 140px);
      }

      .footer-content {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-content: flex-end;
        align-items: center;
        justify-content: right;
        gap: 32px;
      }

      .footer-socials {
        display: flex;
        justify-content: center;
        gap: 70px;
      }

      .footer-icon img {
        width: 65px;
        height: auto;
      }

      .footer-icon img:hover {
        transform: scale(1.2);
        filter: none;
      }

      .footer-license {
        font-size: 14px;
        color: var(--third-color);
        text-align: right;
      }

      .footer-license a {
        color: var(--third-color);
        text-decoration: underline;
      }

      @media (min-width: 1024px) {
        main {
          margin: 20.563rem 11.5rem 9rem 11.5rem;
        }
        .home-title {
          font-size: clamp(48px, 8vw, 140px);
          -webkit-text-stroke: 3.5px var(--third-color);
        }
        .home-subtitle {
          font-size: clamp(28px, 4vw, 45px);
          -webkit-text-stroke: 3.5px var(--third-color);
        }
        .home-description {
          font-size: clamp(18px, 2vw, 24px);
        }
        .back-button {
          font-size: clamp(14px, 2vw, 18px);
        }
        .footer-subtitle {
          font-size: clamp(16px, 2vw, 45px);
          -webkit-text-stroke: 3.5px var(--third-color);
        }
        .footer-title {
          font-size: clamp(36px, 6vw, 140px);
          -webkit-text-stroke: 3.5px var(--third-color);
        }
        .footer-content {
          display: flex;
          flex-direction: column;
          flex-wrap: wrap;
          align-content: flex-end;
          align-items: center;
          justify-content: right;
          gap: 32px;
        }
        .footer-license {
          text-align: right;
        }
        .footer-licence a {
          color: var(--third-color);
          text-decoration: none;
          font-size: clamp(12px, 2vw, 14px);
          font-weight: 700;
        }
        .footer-licence a:hover {
          color: var(--fourth-color);
        }
        .main-footer {
          flex-direction: row;
          padding: 4rem 6rem;
          border-top-left-radius: 4.125rem;
          border-top-right-radius: 4.125rem;
        }
      }
      @media (max-width: 1023px) and (min-width: 771px) {
        main {
          margin: 15.563rem 6.5rem 0 6.5rem;
        }
        .main-header {
          padding: 2rem 4rem;
        }
        .home-title {
          font-size: clamp(48px, 8vw, 140px);
          -webkit-text-stroke: 3.5px var(--third-color);
        }
        .home-subtitle {
          font-size: clamp(28px, 4vw, 45px);
        }
        .home-description {
          font-size: clamp(18px, 2vw, 24px);
        }
        .back-button {
          font-size: clamp(14px, 2vw, 18px);
        }
        .footer-subtitle {
          font-size: clamp(16px, 2vw, 45px);
        }
        .footer-title {
          font-size: clamp(36px, 6vw, 140px);
          -webkit-text-stroke: 3.5px var(--third-color);
        }
        .main-footer {
          flex-direction: row;
          padding: 4rem 6rem;
          border-top-left-radius: 4.125rem;
          border-top-right-radius: 4.125rem;
        }
        .footer-content {
          display: flex;
          flex-direction: column;
          flex-wrap: wrap;
          align-content: flex-end;
          align-items: center;
          justify-content: right;
          gap: 32px;
        }
        .footer-license {
          text-align: right;
        }

      @media (max-width: 771px) {
        main {
          margin: 9.563rem 3rem 0 3rem;

        .main-header-404 {

          gap: 2rem;
          padding: 2rem;

        .home-title {
          font-size: clamp(48px, 8vw, 140px);
          -webkit-text-stroke: 3.5px var(--third-color);
        }
        .home-subtitle {
          font-size: clamp(15px, 4vw, 45px);
        }
        .home-description {
          font-size: clamp(14px, 2vw, 24px);
        }

        .back-button {
          font-size: clamp(14px, 2vw, 18px);
        }

        .footer-subtitle {
          font-size: clamp(16px, 2vw, 45px);
        }
        .footer-title {
          font-size: clamp(36px, 6vw, 140px);
          -webkit-text-stroke: 3.5px var(--third-color);
        }

        .main-footer {
          flex-direction: column;
          padding: 4rem;
          text-align: center;
          gap: 40px;
          border-top-left-radius: 3.125rem;
          border-top-right-radius: 3.125rem;
        }

        .footer-content {
          display: flex;
          flex-direction: column;
          flex-wrap: wrap;
          justify-content: right;
          gap: 32px;
          align-items: center;
        }

        .footer-socials {
          gap: 2rem;
          justify-content: center;
        }
        .footer-license {
          text-align: center;
        }
      }

      /* footer */
    </style>
